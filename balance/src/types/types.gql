type Account {
  id: ID!
  balance: Float!
  availableBalance(context: String): Float!
}

type ReservedBalance {
  id: ID!
  account: Int!
  context: String!
  balance: Float!
}

type VirtualBalance {
  id: ID!
  account: Int!
  context: String!
  balance: Float!
}

type Request {
  id: String!
  result: String!
  error: String!
}